<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        *{
            padding: 2%;
            margin: auto;
        }
        h1{
            border-color: rgb(7, 7, 7);
            background-color: rgb(200, 148, 216);
            text-align: center;
        }
    </style>
    <title>Update user last activity</title>
</head>
<body>
    <h1>User Activity List</h1>
</body>
<script>
    //creating an array object to store the posts
const posts = [];
//function to update the user's last activity
function updateLastUserActivityTime() {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      const lastActivityTime = new Date().getTime();
      console.log(`Last activity time: ${lastActivityTime}`);
      resolve(lastActivityTime);
    }, 1000);
  });
}
//function to create the post
function createPost(post) {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      posts.push(post);
      console.log(`Post created: ${JSON.stringify(post)}`);
      resolve(post);
    }, 2000);
  });
}

function deleteLastPost() {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      const deletedPost = posts.pop();
      console.log(`Post deleted: ${JSON.stringify(deletedPost)}`);
      resolve(deletedPost);
    }, 1000);
  });
}

function displayPostsAndLastActivityTime() {
  console.log(`Posts: ${JSON.stringify(posts)}`);
  console.log(`Last activity time: ${lastActivityTime}`);
}

let lastActivityTime;

Promise.all([
  createPost({ title: "Post 1", createdAt: new Date().getTime() }),
  updateLastUserActivityTime()
])
.then((values) => {
  lastActivityTime = values[1];
  displayPostsAndLastActivityTime();
  return deleteLastPost();
})
.then(() => {
  displayPostsAndLastActivityTime();
})
.catch((error) => {
  console.error(error);
});

</script>
</html>
